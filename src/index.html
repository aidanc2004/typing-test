<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Typing Test</title>
    <script src="wordsList.js" defer></script>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <h1>Typing Test</h1>

    <div id="words-container">
      <p><span id="typed-words"></span><span id="current-words"></span></p>
    </div>

    <input id="typing-area" name="" type="text" value=""/>

    <p id="timer"></p>

    <div id="results-container">
      <!-- Inline style so we can easily modify it from DOM -->
      <div id="results" style="display:none;">
        <p id="wpm"></p>
        <button id="restart">Restart</button>
      </div>
    </div>

    <footer>
      <p>Aidan Carey, April 2025</p>
    </footer>
  </body>
